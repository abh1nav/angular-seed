<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css"/>
  <link rel="stylesheet" href="css/app.css"/>
  <style>
  </style>
  <script type="text/javascript" src="lib/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="span4">
        abc
      </div>
      <div class="span8" ng-controller="TweetController">
		<div class="tweet" ng-repeat="tweet in tweets">
          <div class="icon"><img src="{{ tweet.profile_image_url }}" /></div>
          <div class="content">
            <h3>{{ tweet.from_user_name }}</h3><em class="handle">@{{ tweet.from_user }}</em>
            <p>{{ tweet.text }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/js/bootstrap.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/stream.js"></script>
</body>
</html>
